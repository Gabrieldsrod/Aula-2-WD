<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula 2 | Tarefa 1</title>
</head>

<body>
  <h1>Formulários - Exemplos</h1>

  <a href="aula_2/T2/forms2.html" target="_blank">Link p/ Tarefa 2</a>

  <form action="https://www.w3schools.com/action_page.php">

    <h2>Text</h2>
    <label for="fname">Nome:</label><br />
    <input type="text" id="fname" name="fname" /><br />
    <label for="snome">Sobrenome:</label><br />
    <input type="text" id="snome" name="snome" /><br /><br />

    <h2>Radio</h2>

    <input type="radio" id="coca cola" name="bebidafavorita" value="Coca" , checked />
    <label for="coca cola">Coca cola</label><br />
    <input type="radio" id="guarana" name="bebidafavorita" value="Guaraná" />
    <label for="guarana">Guaraná</label><br />
    <input type="radio" id="Suco" name="bebidafavorita" value="Suco" />
    <label for="suco">Suco</label>

    <h2>Checkbox</h2>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
    <label for="vehicle1"> Eu tenho uma bicicleta</label><br />
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro" />
    <label for="vehicle2"> Eu tenho um carro</label><br />
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Barco" />
    <label for="vehicle3"> Eu tenho um barco</label><br />
    <input type="checkbox" id="vehicle4" name="vehicle4" value="Avião" />
    <label for="vehicle4"> Eu tenho um avião</label><br />
    <input type="checkbox" id="vehicle5" name="vehicle5" value="Helicóptero" />
    <label for="vehicle5"> Eu tenho um helicóptero</label><br />
    <input type="checkbox" id="vehicle6" name="vehicle6" value="Tanque" />
    <label for="vehicle6"> Eu tenho um tanque</label><br />

    <br><br>
    <h2>Select</h2>
    <select id="consoles" name="consoles">
      <option value="xbox">xbox</option>
      <option value="playstation">Playstation</option>
      <option value="nintendo">Nintendo</option>
      <option value="sega">Sega</option>
      <option value="atari">Atari</option>
    </select>
    <br><br>

    <h2>Textarea</h2>

    <label for="mensagem">Mensagem:</label><br>
    <textarea name="mensagem" id="mensagm" cols="30" rows="10">

    </textarea>

    <br><br>
    <h2>Legend</h2>

    <fieldset>
      <legend>Personalia:</legend>
      <label for="pnome">First name:</label><br>
      <input type="text" id="pnome" name="pnome" value="John"><br>
      <label for="snome">Last name:</label><br>
      <input type="text" id="snome" name="snome" value="Doe"><br><br>
      <input type="submit" value="Submit">
    </fieldset>

    <br><br>

    <h2>Datalist</h2>
    <label for="browser">Navegadores:</label> <br>
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <br><br>

    <h2>color</h2>
    <label for="cor">Escolha uma cor:</label><br>
    <input type="color" name="cor" id="cor">
    <br><br>

    <h2>Date</h2>
    <label for="data">Escolha uma data:</label><br>
    <input type="date" name="data" id="data">
    <br><br>

    <h2>Email</h2>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email">
    <br><br>
  
    <h2>File</h2>
    <label for="arquivo">Escolha um arquivo:</label><br>
    <input type="file" name="arquivo" id="arquivo">
    <br><br>

    <h2>Hidden</h2>
    <input type="hidden" name="hidden">
    <br><br>

    <h2>Image</h2>
    <input type="image" src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="Submit" width="48" height="48">
    <br><br>

    <h2>Month</h2>
    <label for="mes">Escolha um mês:</label><br>
    <input type="month" name="mes" id="mes">
    <br><br>

    <h2>Number</h2>
    <label for="numero">Escolha um número:</label><br>
    <input type="number" name="numero" id="numero">
    <br><br>

    <h2>Password</h2>
    <label for="senha">Senha:</label><br>
    <input type="password" name="senha" id="senha">
    <br><br>

    <h2>Range</h2>
    <input type="range" name="range" id="range">
    <br><br>

    <h2>Reset</h2>
    <input type="reset" value="Limpar escolhas">
    <br><br>

    <h2>Search</h2>
    <input type="search" name="busca" id="busca">
    <br><br>

    <h2>Submite</h2>
    <input type="submit" value="Enviar Formulário" />
  </form>
</body>

</html>
