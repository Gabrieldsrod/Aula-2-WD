<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 | Tarefa 1</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label for="data">Data:</label><br>
        <input type="date" name="data" id="data"><br><br>

        <h2>Dados de acesso:</h2>
        <label for="user">Usuário:</label><br>
        <input type="text" id="user" name="user"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>
        
        <h2>Dados pessoais</h2>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="number">Número:</label><br>
        <input type="text" name="number" id="number"><br><br>

        <label for="city">Cidade:</label><br>
        <input type="text" name="city" id="city" list="cities"><br>
        <datalist id="cities">
            <option value="São Paulo">
            <option value="Campinas">
            <option value="Guarulhos">
            <option value="São Bernardo do Campo">
            <option value="Santo André">
            <option value="Osasco">
            <option value="Santos">
            <option value="São José dos Campos">
            <option value="Ribeirão Preto">
            <option value="Sorocaba">
        </datalist><br>

        <label for="state">Estado:</label><br>
        <select name="state" id="state">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Paraná">Paraná</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Goiás">Goiás</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Bahia">Bahia</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        </select> <br>
        <br>

        <label for="CEP">CEP:</label><br>
        <input type="text" name="CEP" id="CEP"><br><br>

        <label for="genero">Gênero:</label><br>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="genero">Masculino</label><br>
        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="genero">Feminino</label><br>
        <input type="radio" name="genero" id="nd" value="ND">
        <label for="genero">Prefiro não informar</label><br> <br>

        <label for="curso">Curso:</label><br>
        <input type="checkbox" name="curso1" id="curso1" value="ADS">
        <label for="curso1">Análise e Desenvolvimento de Sistemas</label><br>
        <input type="checkbox" name="curso2" id="curso2" value="Jogos">
        <label for="curso2"></label>Jogos</label><br>
        <input type="checkbox" name="curso3" id="curso3" value="Gestão de TI">
        <label for="curso3">Gestão de TI</label><br>
        <input type="checkbox" name="curso4" id="curso4" value="Banco de Dados">
        <label for="curso4">Banco de Dados</label><br>

        <label for="modeloEstudo">Modelo</label><br>
        <input type="radio" name="modeloestudo" id="presencial" value="Presencial">
        <label for="presencial">Presencial</label><br>
        <input type="radio" name="modeloestudo" id="ead" value="EAD">
        <label for="ead">EAD</label><br>
        <input type="radio" name="modeloestudo" id="semipresencial" value="Semi presencial">
        <label for="semiPresencial">Semi presencial</label><br><br>

        
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
