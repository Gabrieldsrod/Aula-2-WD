<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 id="titulo">Título</h1>

        <p id="paragrafo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. In molestiae impedit maiores! Impedit consectetur harum eveniet ea culpa doloribus quo officia distinctio facilis quos dolore, iure eaque tempore, nisi iusto.</p>

        <section class="img-button">
            <img src="https://picsum.photos/id/1060/300/200" alt="" id="imagem">
            <button id="b-img">Butão</button>
        </section>


        <div class="botões">
            <button id="b-title">Título</button>
            <button id="b-para">Parágrafo</button>
            <button id="b-audio">Áudio</button>
        </div>

        <div class="butões">
            <button id="b1">Altera Buttons</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
