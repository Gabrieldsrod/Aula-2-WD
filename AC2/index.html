<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AC2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-2 border rounded p-3 w-25">
        <form>
            <div class="mb-3">
                <label for="produto" class="form-label fs-5">Título</label>
                <input type="text" class="form-control" id="produto">
            </div>
            <button id="cadastrar" class="btn btn-primary" type="button" onclick="cadastrarCard()">Cadastrar</button>
        </form>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-md-center" id="cards">
        </div>
    </div>

    <div class="container text-center mt-4">
        <button class="btn btn-danger" onclick="apagarTodos()">APAGAR TODOS</button>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white py-3 mt-4 fixed-bottom">
        <p>Copyright Facens©2024 - Webdesign - Gabriel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
